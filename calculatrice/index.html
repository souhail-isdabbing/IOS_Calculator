<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display"><textarea type="textarea" id="area" rows="10" cols="50" onkeydown="preventKeyboardInput(event)"></textarea></div>

        <div class="button operator" id="AC">AC</div>
        <div class="button operator" id="at">+/-</div>
        <div class="button operator" id="apr">%</div>
        <div class="button operator" id="ap">+</div>
        <div class="button num" id="a7">7</div>
        <div class="button num" id="a8">8</div>
        <div class="button num " id="a9">9</div>
        <div class="button operator" id="ax">&#10005;</div>
        <div class="button num" id="a4">4</div>
        <div class="button num " id="a5">5</div>
        <div class="button num " id="a6">6</div>
        <div class="button operator" id="am">-</div>
        <div class="button num" id="a1">1</div>
        <div class="button num" id="a2">2</div>
        <div class="button num" id="a3">3</div>

        <div class="button num" id="a0">0</div>
        <div class="button operator" id="a.">.</div>
        <div class="button operator" id="ae">=</div>
        
        
        

    </div>
